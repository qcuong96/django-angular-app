<div class="reply-dialog">
    <div class="reply-content">
        <textarea [formControl]="replyContent" placeholder="Reply content"></textarea>
    </div>
    <div class="actions">
        <button class="btn btn-secondary" (click)="close()">Cancel</button>
        <button class="btn btn-primary" (click)="submit()" [disabled]="replyContent.invalid">Reply</button>
    </div>
</div>
